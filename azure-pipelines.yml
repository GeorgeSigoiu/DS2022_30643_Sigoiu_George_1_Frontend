# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '585ea3ae-03ac-4943-8eff-2fc15a8a05c8'
  imageRepository: 'georgesigoiufrontend'
  containerRegistry: 'containerregistrygeorgesigoiu30643.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: local
    steps:
    - task: Npm@1
      inputs:
        command: 'ci'
        customRegistry: 'useFeed'
        customFeed: '640b394d-668d-4eb2-bb81-9d56e69c6a9b'